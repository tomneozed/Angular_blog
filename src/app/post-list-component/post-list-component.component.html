<div class="container">
  <div class="row">
    <div class="col-xs-12">
      <h2>POSTS</h2>
      <ul class="list-group">
        <app-post-list-item-component *ngFor="let post of posts"
                      [title]="post.title"
                      [content]="post.content"
                      [created_at]="post.created_at"
                      [loveIts]="post.loveIts">
        </app-post-list-item-component>
      </ul>
    </div>
  </div>
</div>
